<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos-Barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="caja"> 
        <h1><img src="/img/logo.png" alt="logo barberia"></h1>
        <nav>
            <ul class="navegacion">
                <li><a href="index.html">Home</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contactos.html">Contactos</a></li>
            </ul>
        </nav>
        </div>
    </header>
    <main class="mainContactos">
        <form action="" class="formContactos">
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="imput-padron" required>

            <label for="correoelecctronico">Correo Electronico</label>
            <input type="email"id="correoelecctronico" class="imput-padron" required>

            <label for="telefono">Numero telefonico</label>
            <input type="tel"id="telefono" class="imput-padron" required>

            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" id="mensaje" cols="70" rows="10"></textarea>

            <div>
                <p>¿Cómo le gustaría que lo contactemos?</p>
            
                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
            
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
            
                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp">WhatsApp</label>
            
            </div>
            
            <div>
                <p>¿En cuál horario prefiere ser atendido?</p>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </div>
            <label class="checkbox"><input type="checkbox">¿Le gustaria recibir novedades de Barberia Alura?</label>
            
            <input type="submit" value="Enviar formulario" class="enviar">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="/img/logo-blanco.png" alt="">
        <p class="Copyright">&copy; Copyright Barbería Alura - 2024</p>
    </footer>
</body>
</html>
